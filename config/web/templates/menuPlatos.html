<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Men√∫ Platos</title>
</head>
<body>
    <header>{% include './shared/menu.html' %}</header>
    <br><br>
    {% if bandera %}
    <script>
        Swal.fire(
            'Good job!',
            'You clicked the button!',
            'success'
            )
    </script>
    {% endif %}
    <main><div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-5"><img src="../static/img/Vegetal1.jpg" alt="Vegetales(Supuestamente)" class="w-100 img-fluid"></div>
            <div class="col-12 col-md-7"><h2>Registro de platos</h2>            
            <form method="POST">
                {{formulario}}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-100" style="background-color: #37d773; border-color:black; font-weight: bold;font-size: 20px  ;">Enviar</button>
            </form></div>

        </div>
    </div></main>
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-4">
                {% for plato in platos %}
                <h1>{{plato.nombre}}</h1>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
